<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presentación AR Didáctica</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Estilo del botón de inicio (Necesario para desbloquear audio en iPhone/Android) */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #start-btn {
            padding: 15px 40px;
            background: #FF0055;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
            margin-top: 20px;
        }

        p {
            color: white;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>

<body>

    <div id="start-screen">
        <p>Apunta tu cámara a los personajes de la presentación</p>
        <button id="start-btn">COMENZAR EXPERIENCIA</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="vid0" src="./assets/videos/aldrica.mp4" preload="auto" response-type="arraybuffer" loop
                crossorigin webkit-playsinline playsinline></video>

            <video id="vid1" src="./assets/videos/alfonso.mp4" preload="auto" response-type="arraybuffer" loop
                crossorigin webkit-playsinline playsinline></video>

            <video id="vid2" src="./assets/videos/ixchel.mp4" preload="auto" response-type="arraybuffer" loop
                crossorigin webkit-playsinline playsinline></video>

            <video id="vid3" src="./assets/videos/lucio.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline playsinline></video>

            <video id="vid4" src="./assets/videos/you.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline playsinline></video>

            <video id="vid5" src="./assets/videos/zahira.mp4" preload="auto" response-type="arraybuffer" loop
                crossorigin webkit-playsinline playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-0">
            <a-video src="#vid0" position="0 0 0" height="1.78" width="1"></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" id="target-1">
            <a-video src="#vid1" position="0 0 0" height="1.78" width="1"></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2" id="target-2">
            <a-video src="#vid2" position="0 0 0" height="1.78" width="1"></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3" id="target-3">
            <a-video src="#vid3" position="0 0 0" height="1.78" width="1"></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 4" id="target-4">
            <a-video src="#vid4" position="0 0 0" height="1.78" width="1"></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 5" id="target-5">
            <a-video src="#vid5" position="0 0 0" height="1.78" width="1"></a-video>
        </a-entity>

    </a-scene>

    <script>
        // Lógica de Control
        const startBtn = document.getElementById('start-btn');
        const startScreen = document.getElementById('start-screen');

        // Número total de videos
        const videoCount = 6;

        startBtn.addEventListener('click', () => {
            // 1. Ocultamos la pantalla de inicio
            startScreen.style.display = 'none';

            // 2. "Calentamos" los videos (Play/Pause rápido) para desbloquear audio en iOS
            for (let i = 0; i < videoCount; i++) {
                const v = document.getElementById(`vid${i}`);
                if (v) {
                    v.play().then(() => {
                        v.pause();
                        v.currentTime = 0;
                    }).catch(e => console.log("Error inicializando audio:", e));
                }
            }
        });

        // 3. Loop para asignar eventos (Found/Lost) a todos los targets automáticamente
        for (let i = 0; i < videoCount; i++) {
            const target = document.querySelector(`#target-${i}`);
            const video = document.getElementById(`vid${i}`);

            if (target && video) {
                target.addEventListener("targetFound", () => {
                    console.log(`Personaje ${i} encontrado`);
                    video.play();
                });
                target.addEventListener("targetLost", () => {
                    console.log(`Personaje ${i} perdido`);
                    video.pause();
                    video.currentTime = 0; // Opcional: Reiniciar video al perderlo
                });
            }
        }
    </script>
</body>

</html>
